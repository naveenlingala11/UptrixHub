<h2>âš™ XP Rules Editor</h2>

<div class="form">
  <input [(ngModel)]="form.gameType" placeholder="Game Type">
  <input [(ngModel)]="form.action" placeholder="Action">
  <input type="number" [(ngModel)]="form.xp">
  <label>
    <input type="checkbox" [(ngModel)]="form.enabled"> Enabled
  </label>
  <button (click)="save()">
    {{ editing ? 'Update' : 'Create' }}
  </button>
</div>

<table>
  <tr>
    <th>Game</th>
    <th>Action</th>
    <th>XP</th>
    <th>Status</th>
    <th></th>
  </tr>

  <tr *ngFor="let r of rules">
    <td>{{ r.gameType }}</td>
    <td>{{ r.action }}</td>
    <td>{{ r.xp }}</td>
    <td>{{ r.enabled ? 'ON' : 'OFF' }}</td>
    <td>
      <button (click)="edit(r)">âœï¸</button>
      <button (click)="delete(r.id!)">ğŸ—‘</button>
    </td>
  </tr>
</table>
