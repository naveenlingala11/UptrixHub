<section class="roadmap-page" *ngIf="!loading && roadmap">

  <header class="roadmap-header">
    <h1>{{ roadmap.courseTitle }} â€“ Roadmap</h1>
    <p>Structured learning path from basics to mastery</p>
  </header>

  <div class="roadmap-columns">

    <div class="roadmap-column"
         *ngFor="let l of roadmap.levels"
         [ngClass]="l.level.toLowerCase()">

      <div class="column-header">
        {{ l.level }}
      </div>

      <ul class="topic-list">
        <li *ngFor="let topic of l.topics"
            [class.done]="isCompleted(l.level, topic)">
          <input
            type="checkbox"
            [checked]="isCompleted(l.level, topic)"
            (change)="toggleTopic(l.level, topic)" />
          <span>{{ topic }}</span>
        </li>
      </ul>

    </div>

  </div>

  <div class="analytics" *ngIf="analytics">
    <p>ðŸ“˜ {{ analytics.totalTopics }} Topics</p>
    <p>âœ… {{ analytics.completedTopics }} Completed</p>
    <p>ðŸ“Š {{ analytics.completionPercentage | number:'1.0-1' }}%</p>
  </div>

</section>

<div *ngIf="loading" class="empty-state">
  Loading roadmap...
</div>
