<section class="support-page">
  <div class="support-container">

    <h1 class="support-title">Contact Us</h1>

    <div class="support-section">
      <p>
        Reach out to Uptrix Hub for support, queries, or feedback.
        Our team will respond as soon as possible.
      </p>
    </div>

    <form>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Your name" />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label>Your Message</label>
        <textarea placeholder="Describe your issue or query"></textarea>
      </div>

      <button class="submit-btn">Submit Request</button>
    </form>

    <div class="support-highlight">
      Official support email: <strong>support@uptrixhub.com</strong>
    </div>

  </div>
</section>
